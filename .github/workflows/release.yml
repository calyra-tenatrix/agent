name: Release Agent

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build static binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ github.event.release.tag_name }} -s -w" \
            -o tenatrix-agent-linux-amd64 \
            cmd/agent/main.go

      - name: Generate checksum
        run: |
          sha256sum tenatrix-agent-linux-amd64 > checksums.txt
          cat checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tenatrix-agent-linux-amd64
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
